<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartGrocery - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="logo-box">
      <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
      </svg>
    </div>

    <h1 class="title">Welcome Back</h1>
    <p class="subtitle">Sign in to manage your smart groceries</p>

    <form id="login-form" class="form">
      <div id="error-box" class="error hidden"></div>

      <label>Username</label>
        <input type="text" id="username" placeholder="your_username" required>

      <label>Password</label>
      <input type="password" id="password" placeholder="••••••••" required>

      <button type="submit" class="btn">Log In</button>

      <div class="footer">
        <button type="button" id="register-btn" class="link">Create New Account</button>
      </div>
    </form>
  </div>

  <script src="login.js"></script>
<script src="navbar.js"></script>
</body>
</html>
