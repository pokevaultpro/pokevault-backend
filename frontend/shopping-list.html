<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Spesa</title>
      <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/shopping.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body data-page="list">

    <header class="top-header">
      <div class="header-inner">

        <div class="header-left">
          <div class="logo-icon">
            <svg class="cart-svg" viewBox="0 0 24 24" fill="none" stroke="white">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.5 3h2l1.6 9.5a2 2 0 002 1.7h8.4a2 2 0 001.9-1.4l2.1-6.8H6.1" />
              <circle cx="9" cy="19" r="1.5" />
              <circle cx="17" cy="19" r="1.5" />
            </svg>
          </div>
          <span class="header-logo">SmartGrocery</span>
        </div>

        <nav class="header-right">
          <button class="nav-pill" data-tab="home" onclick="navigate('home')">Home</button>
          <button class="nav-pill" data-tab="list" onclick="navigate('list')">List</button>
          <button class="nav-pill" data-tab="products" onclick="navigate('products')">Prodotti</button>
          <button class="nav-pill" data-tab="recipes" onclick="navigate('recipes')">Ricette</button>
          <button class="nav-pill" data-tab="supermarkets" onclick="navigate('supermarkets')">Negozi</button>
          <button class="nav-pill" data-tab="profile" onclick="navigate('profile')">Profilo</button>
        </nav>

      </div>
    </header>

    <div class="shopping-page">
        <div class="shopping-container">
<div class="top-bar">
  <h1 class="shopping-title">Lista Spesa</h1>

    <button class="clear-cart-btn" id="clear-cart-btn">
    <img src="static/icons/trash.svg" class="clear-cart-icon">
  </button>
</div>

        <div class="filters-row">
          <select id="filter-status">
            <option value="all">Tutti</option>
            <option value="pending">Da acquistare</option>
            <option value="bought">Acquistati</option>
          </select>

          <select id="filter-store">
            <option value="all">Tutti i negozi</option>
          </select>

            <button id="select-all-btn" class="select-all-btn">
                  <div class="check-icon">✔</div>
                  <span id="select-all-text">Seleziona Tutto</span>
            </button>

        </div>

        <h2 class="section-label" id="label-pending">DA ACQUISTARE ORA</h2>
        <div id="shopping-list"></div>

        <h2 class="section-label" id="label-bought">ACQUISTATI</h2>
        <div id="shopping-bought"></div>

<div id="finalize-container" class="finalize-container">
  <div class="finalize-bar">

  <div class="mini-total">
    <span class="mini-label">Budget</span>
    <span class="mini-value" id="total-budget">€ 0,00</span>
  </div>

  <div class="finalize-divider"></div>

  <div class="mini-total">
    <span class="mini-label">Rimanente</span>
    <span class="mini-value remaining" id="total-remaining">€ 0,00</span>
  </div>

  <div class="finalize-divider"></div>

  <button id="finalize-btn" class="finalize-btn">
    Finalizza Spesa
  </button>

</div>

</div>





        </div>
    </div>
    <div id="bottom-bar-container"></div>
    <script>
fetch("bottom-bar.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("bottom-bar-container").innerHTML = html;

    const script = document.createElement("script");
    script.type = "module";
    script.src = "js/quick-actions.js";
    document.body.appendChild(script);
  });

    </script>
    <script src="js/api.js"></script>
    <script type="module" src="js/modal-loader.js"></script>
    <script type="module" src="js/shopping.js" defer></script>
    <script src="js/navbar.js"></script>

</body>
</html>
